    <div x-data="{ open: null }" class="max-w-xl mx-auto space-y-4">

        <!-- Question 1 -->
        <div class="border rounded-lg p-4">
            <button @click="open = (open === 1 ? null : 1)" class="flex items-center justify-between w-full">
                <span class="font-semibold text-lg">What is QuickDrop?</span>
                <span>
                    <!-- Plus icon -->
                    <svg x-show="open !== 1" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    <!-- X icon -->
                    <svg x-show="open === 1" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </span>
            </button>
            <div x-show="open === 1" x-transition class="mt-2 text-gray-700">
                QuickDrop is a local shopping and delivery platform designed...
            </div>
        </div>

        <!-- Question 2 -->
        <div class="border rounded-lg p-4">
            <button @click="open = (open === 2 ? null : 2)" class="flex items-center justify-between w-full">
                <span class="font-semibold text-lg">How fast is delivery?</span>
                <span>
                    <!-- Arrow down -->
                    <svg x-show="open !== 2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                    <!-- Arrow up -->
                    <svg x-show="open === 2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
                    </svg>
                </span>
            </button>
            <div x-show="open === 2" x-transition class="mt-2 text-gray-700">
                Deliveries are usually completed within 1–2 hours...
            </div>
        </div>

    </div>
